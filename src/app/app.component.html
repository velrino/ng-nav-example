<div class="container mt-5">
	<ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav nav-pills nav-fill mb-5">
		<li [ngbNavItem]="1">
			<a ngbNavLink>E-mail</a>
			<ng-template ngbNavContent>

				<div class="container">
					<div class="form-group">
						<label for="exampleInputEmail1">Email</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
				</div>

			</ng-template>
		</li>

		<li [ngbNavItem]="2">
			<a ngbNavLink>Password</a>
			<ng-template ngbNavContent>

				<div class="container">
					<div class="form-group">
						<label for="exampleInputEmail1">Password</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
				</div>

			</ng-template>
		</li>

		<li [ngbNavItem]="3">
			<a ngbNavLink>Validate</a>
			<ng-template ngbNavContent>

				<div class="container">
					<div class="form-group">
						<label for="exampleInputEmail1">Validate</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
				</div>

			</ng-template>
		</li>

	</ul>
	<div [ngbNavOutlet]="nav" class="mt-2"></div>
	<button type="button" class="btn btn-danger" (click)="back()" *ngIf="showBack()">Back</button>
	<button type="button" class="btn btn-primary float-right" (click)="next()" *ngIf="showNext()">Next</button>
</div>
